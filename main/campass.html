<link href="css/campass.css" rel="stylesheet">
    
<div id="animation">
    <div class="knob"></div><div class="ring"></div>
    <div class="body">
        <div class="dial"></div>
        <div class="arrow">
            <div class="spinner">
                <div class="red"></div>
            </div>
            <div class="red pointer"></div>
            <div class="white pointer"></div>
        </div>
        <div class="face">
            <div class="circle">
                <div class="outer"></div>
            </div>
            
            <div class="star">
                <div class="seg">
                    <div></div>
                    <div></div>
                </div>
                <div class="seg">
                    <div></div>
                    <div></div>
                </div>
                <div class="seg">
                    <div></div>
                    <div></div>
                </div>
                <div class="seg">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="north text">n</div>
            <div class="north pointer"></div>
            <div class="south text">s</div>
            <div class="south pointer"></div>
            <div class="east text">e</div>
            <div class="east pointer"></div>
            <div class="west text">w</div>
            <div class="west pointer"></div>
        </div>
        <div class="glass">
            <div></div>
        </div>
    </div>
</div>
